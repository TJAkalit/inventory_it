{% extends '_root.html' %}
{% block body %}
<div class="auth-block">
    <form action="/auth/" method="POST" class="auth-form">
        <div class="auth-form-element">
            <input type="text" name="login" required>
            <label>Логин</label>
        </div>
        <div class="auth-form-element">
            <input type="password" name="password" required>
            <label>Пароль</label>
        </div>
        <div class="auth-form-element">
            <input type="submit" value="Вход">
        </div>
    </form>
</div>


{% endblock body %}
